  <!-- Links -->

    <li class="nav-item">
      <a class="nav-link"
        (click)="changedisplay()"><button type="button" class="btn btn-outline-primary">My Profile</button></a>

    <li class="nav-item">

        (click)="changedisplay1()"><button type="button" class="btn btn-outline-primary">All Users</button></a>

<div id="profile" class="container" [ngStyle]="{'display': disType}">
  <h4>My Profile</h4>
  <br>
  <form>
    <div class="form-group">
                    <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"  [(ngModel)]="user._id" readonly>
                </div>
    <div class="form-group">
      <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"  [(ngModel)]="user.fname" placeholder="First Name" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"  [(ngModel)]="user.lname" placeholder="Last Name" required>
    </div>

    <div class="form-group">
      <input type="tel" class="form-control" [ngModelOptions]="{standalone: true}"  [(ngModel)]="user.phone" placeholder="9994440000" required minlength="10" maxlength="10">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" [ngModelOptions]="{standalone: true}"  [(ngModel)]="user.email" placeholder="name@gmail.com" required>
    </div>
    <div class="form-group">
      <input type="date" class="form-control" name="dob" [(ngModel)]="user.dob" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"  [(ngModel)]="user.state" placeholder="State" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"  [(ngModel)]="user.city" placeholder="City" required>
    </div>

    <div class="form-group">
      <input type="number" class="form-control" [ngModelOptions]="{standalone: true}"  [(ngModel)]="user.pincode" placeholder="Pincode" required maxlength="6">
    </div>
    <button (click)='editdata(user)' class="btn btn-success btn-block">Edit</button>
  </form>
</div>
<br>
<div id="users" class="container" [ngStyle]="{'display': disType1}">
  <h4>List of Users</h4><br>
  <table class="table table-hover table-responsive ">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Date of Birth</th>
        <th>City</th>
        <th>State</th>
        <th>Pincode</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let userdata of users">
                        <td><div class="form-control" readonly>{{userdata.fname}}</div></td>
                        <td><div class="form-control" readonly>{{userdata.lname}}</div></td>
                        <td><div class="form-control" readonly>{{userdata.email}}</div></td>
                        <td><div class="form-control" readonly>{{userdata.phone}}</div></td>
                        <td><div class="form-control" readonly>{{userdata.dob | date}}</div></td>
                        <td><div class="form-control" readonly>{{userdata.city}}</div></td>
                        <td><div class="form-control" readonly>{{userdata.state}}</div></td>
                        <td><div class="form-control" readonly>{{userdata.pincode}}</div></td>
                    </tr>
    </tbody>
  </table>
</div>
